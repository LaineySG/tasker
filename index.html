<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script src="https://kit.fontawesome.com/180898bed9.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script/js.cookie.min.js"></script>    <!-- Cookie get/set -->
    <title>Tasker</title>
</head>
<body>
    <div class="w-full content-center p-10" id="main-div">
        <div class="rounded-md bg-pink-200 p-3" id="content-div">

            <div class="flex" id="form-flex-div">
                <div class="text-center p-3 bg-pink-300 w-1/3 text-white font-bold mx-auto rounded-md border-2 border-pink-500" id="pomo-div">
                    Pomodoro<br>
                    <input class="m-2 text-gray-500 text-3xl mx-auto text-center p-1 rounded-md bg-pink-300" id="timer" value="5:00"><br>
                    <button type="button" id="start-timer-btn" class="text-center bg-pink-400 text-white font-bold rounded-md pl-3 pr-3 pt-0 pb-0 m-2 border-2 border-pink-500"><i class="fa-solid fa-play"></i></button>
                    <button type="button" id="pause-timer-btn" class="text-center bg-pink-400 text-white font-bold rounded-md pl-3 pr-3 pt-0 pb-0 m-2 border-2 border-pink-500"><i class="fa-solid fa-pause"></i></button>
                </div> 
                <div class="text-center p-3 bg-pink-300 w-1/3 text-white font-bold mx-auto rounded-md border-2 border-pink-500" id="pomo-div">
                    How to use the Pomodoro Technique:<br>
                    1) Choose a task to work on.<br>
                    2) Set a 25 minute timer.<br>
                    3) Work until the timer ends.<br>
                    4) Take a 5 minute break.<br>
                    5) Every 4 pomodoros, take a 15-30 minute break.
                </div>
            </div>

            <form id="form-div">
                <div class="flex" id="form-flex-div">
                    <div class="text-center bg-pink-300 w-full m-1 sm:w-1/2 md:w-1/4 lg:w-1/4 xl:w-1/4  text-white font-bold rounded-md border-2 border-pink-500" id="add-task-div">
                        <label class="text-white font-bold border-gray-400">Name: </label><br><input class="m-2 text-gray-500 p-1 rounded-md bg-cyan-100" id="add-task-name-input"><br>
                        <label>Date: </label><br><input type="date" value="2024-03-06" class="m-2 p-1 rounded-md text-gray-500 bg-cyan-100" id="add-task-date-input"><br>
                        <label>Priority: </label><br><input type="number" value="5" min="0" max="11" class="m-2  p-1 rounded-md text-gray-500 bg-cyan-100" id="add-task-priority-input"><br>
                        <label>List: </label><br><select class="m-2  p-1 rounded-md bg-cyan-100  text-gray-500 " id="add-task-list-input"></select><br>
                        <button type='button' id="add-task-btn" class="text-center bg-pink-400 text-white font-bold rounded-md pl-3 pr-3 pt-0 pb-0 m-2 border-2 border-pink-500">Add Task</button>
                    </div>
                    
                    <div class="text-center bg-pink-300 w-full m-1  sm:w-1/2 md:w-1/4 lg:w-1/4 xl:w-1/4  text-white font-bold rounded-md border-2 border-pink-500" id="rem-task-div">
                        <label>List: </label><br><select class="m-2  p-1 rounded-md bg-cyan-100  text-gray-500 " id="rem-task-list-input"></select><br>
                        <label>Task: </label><br><select class="m-2  p-1 rounded-md bg-cyan-100  text-gray-500 " id="rem-task-name-input"></select><br>
                        <button type='button' id="rem-task-btn" class="text-center bg-pink-400 text-white font-bold rounded-md pl-3 pr-3 pt-0 pb-0 m-2 border-2 border-pink-500">Remove Task</button>
                    </div>
                    
                    <div class="text-center bg-pink-300 w-full m-1  sm:w-1/2 md:w-1/4 lg:w-1/4 xl:w-1/4  text-white font-bold rounded-md border-2 border-pink-500" id="add-list-div">
                        <label class="text-white font-bold border-gray-400">Name: </label><br><input class="m-2 text-gray-500 p-1 rounded-md bg-cyan-100" id="add-list-name-input"><br>
                        <button type='button' id="add-list-btn" class="text-center bg-pink-400 text-white font-bold rounded-md pl-3 pr-3 pt-0 pb-0 m-2 border-2 border-pink-500">Add List</button>
                    </div>
                    
                    <div class="text-center bg-pink-300 w-full m-1 sm:w-1/2 md:w-1/4 lg:w-1/4 xl:w-1/4  text-white font-bold rounded-md border-2 border-pink-500" id="rem-list-div">
                        <label class="text-white font-bold border-gray-400">List: </label><br><select class="m-2  p-1 rounded-md bg-cyan-100  text-gray-500 " id="rem-list-name-input"></select><br>
                        <button type='button' id="rem-list-btn" class="text-center bg-pink-400 text-white font-bold rounded-md pl-3 pr-3 pt-0 pb-0 m-2 border-2 border-pink-500">Remove List</button>
                    </div>
                </div>
            </form>
            <div id="lists-container" class="flex justify-around gap-1 flex-wrap">
                <!--lists go here-->
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
